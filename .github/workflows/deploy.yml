name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Убедитесь, что это ветка, в которую вы пушите изменения

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Убедитесь, что используется подходящая версия Node.js

    - name: Navigate to project directory
      run: cd mini-app

    - name: Install dependencies
      run: npm install
      working-directory: ./mini-app

    - name: Build project
      run: npm run build  # Замените на вашу команду сборки
      working-directory: ./mini-app

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./mini-app/dist  # Замените на вашу папку со сборкой
